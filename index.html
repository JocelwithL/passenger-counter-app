<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Passenger Count:</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="incrementedCount()">INCREMENT</button>
    <br>
    <button id="save-btn" onclick="savedCount()">SAVE</button>
    <br>
    <button id="reset-btn" onclick="resetCount()">RESET</button>
    <br>
    <p id="saved-el">Previous Entries: </p>
</body>
<script src="script.js"></script>
</html>
